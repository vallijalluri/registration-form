<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="mailto:vallijalluri1@gmail.com" method="post" enctype="text/plain">
        <div class="form-container">
            <h1>Registration Form</h1>
            <p>Fill in the form to create an account</p>
            <fieldset>
                <label for="fname"><b>First name:</b></label>
                <input type="text" id="fname" name="firstname" placeholder="Enter first name" required><br><br>

                <label for="lname"><b>Last name:</b></label>
                <input type="text" id="lname" name="lastname" placeholder="Enter last name" required><br><br>

                <label for="dob"><b>Date of birth:</b></label>
                <input type="date" id="dob" name="dateob" required><br><br>

                <label for="mailid"><b>Email:</b></label>
                <input type="email" id="mailid" name="email" placeholder="Enter email" required><br><br>

                <label for="uname"><b>Username:</b></label>
                <input type="text" id="uname" name="username" placeholder="Enter username" required><br><br>

                <label for="password"><b>Create password:</b></label>
                <input type="password" id="password" name="password" placeholder="Create password" required minlength="8"><br><br>

                <label for="cpassword"><b>Confirm password:</b></label>
                <input type="password" id="cpassword" name="confirmpassword" placeholder="Confirm password" required minlength="8"><br><br>

                <input type="submit" id="submit" value="Submit"><br><br>
            </fieldset>
        </div>
    </form>
</body>
</html>
